<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-card">
      <section class="left-card">
        <div class="heading">
          <p class="get">Get</p>
          <p class="insight">insights</p>
          <p class="that">that help </p>
          <p class="your">your business grow.</p>
        </div>
        <main class="info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </main>
        <footer class="stats">
          <div class="comp">
            <span class="ten">
              10k+
            </span>
            <span class="com">
              COMPANIES
            </span>
          </div>
          <div class="template">
            <span class="three">
              314
            </span>
            <span class="temp">
              TEMPLATES
            </span>
          </div>
          <div class="queries">
            <span class="twelve">
              12M+
            </span>
            <span class="que">
              QUERIES
            </span>
          </div>
        </footer>
      </section>

      <section class="right-card">
        <img src="images/image-header-desktop.jpg" alt="image">
      </section>
    </div>
  </div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  314 templates
  12m+ queries -->

</body>
</html>
